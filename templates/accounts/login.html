{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="flex justify-center items-center min-h-[75vh] px-4">
    <div class="bg-white w-full max-w-sm rounded-xl shadow-sm p-6">

        <h1 class="text-2xl font-semibold text-slate-800 text-center mb-6">
            Iniciar sesión
        </h1>

        <form method="post" class="space-y-4">
            {% csrf_token %}

            <div>
                <label class="block text-sm font-medium text-slate-700 mb-1">Usuario</label>
                <input type="text" name="username"
                       class="w-full px-3 py-2 rounded-lg border border-slate-300 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none">
            </div>

            <div>
                <label class="block text-sm font-medium text-slate-700 mb-1">Contraseña</label>
                <input type="password" name="password"
                       class="w-full px-3 py-2 rounded-lg border border-slate-300 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none">
            </div>

            <button
                class="w-full bg-indigo-600 hover:bg-indigo-700 text-white py-2 rounded-lg font-medium transition">
                Entrar
            </button>
        </form>

        <p class="text-sm text-center mt-6 text-slate-600">
            ¿No tienes cuenta?
            <a href="{% url 'signup' %}" class="text-indigo-600 font-semibold hover:underline">
                Regístrate aquí
            </a>
        </p>
    </div>
</div>
{% endblock %}
